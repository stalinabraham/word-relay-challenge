<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Relay Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Relay Challenge</h1>
        <div id="game">
            <div id="instructions">
                <p>Current Category: <span id="category">Animals</span></p>
                <p>Last Word: <span id="last-word">None</span></p>
            </div>
            <input type="text" id="word-input" placeholder="Enter your word">
            <button onclick="submitWord()">Submit</button>
            <p id="message"></p>
            <div id="timer">Time Left: <span id="time-left">30</span>s</div>
            <div id="scoreboard">
                <h2>Scoreboard</h2>
                <ul id="scores"></ul>
            </div>
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
